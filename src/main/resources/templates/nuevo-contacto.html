
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Nuevo registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h3>Registro contacto </h3>
        
        <form th:action="${accion}" th:object="${contacto}" method="post">
            <div>
                <label for="nombre"> Nombre: </label>
                <input type="text" id="nombre" placeholder="Ingrese su nombre" th:field="*{nombre}">
            </div>
            <div>
                <label for="apellido"> Apellido :</label>
                <input type="text" id="apellido" placeholder="Ingrese su apellido" th:field="*{apellido}">
            </div>
            <div>
                <label for="email"> Email :</label>
                <input type="text" id="email" placeholder="Ingrese su email" th:field="*{email}">
            </div>
            <div>
                <label for="fechanacimiento"> Fecha Nacimiento :</label>
                <input type="date" id="fechanacimiento" th:field="*{fechaNacimiento}">
            </div>
            <button>
                Guardar
            </button>
            <a href="/"> Cancelar </a>
            
            
        </form>
    </body>
</html>
