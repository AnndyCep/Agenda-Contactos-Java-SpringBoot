
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Nuevo registro</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h3>Registro contacto </h3>
        
            <form th:action="${accion}" method="post" th:object="${contacto}">
                <div class="form-group row">
                    <label for="Nombre" class="col-sm-2 col-form-label">Nombre</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Nombre" th:field="*{nombre}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Apellido" class="col-sm-2 col-form-label">Apellido</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Apellido" th:field="*{apellido}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="Email" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="Email" th:field="*{email}">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="fechanacimiento" class="col-sm-2 col-form-label">Fecha Nacimiento :</label>
                    <div class="col-sm-10">
                        <input type="date" class="form-control" id="fechanacimiento" th:field="*{fechaNacimiento}">
                    </div>
                </div>
                
                
                <button type="submit" class="btn btn-primary"> Guardar </button>
            <a href="/"> Cancelar </a>
            </form>    
        
    </body>
</html>
